<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Imagem, Login e Vídeo do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
        }
        .form-overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -10%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: white;
        }
        .form-overlay h2 {
            margin: 0 0 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            background: #f4f4f4;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            height: 180px;
            z-index: 10;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Vídeo do YouTube no canto superior esquerdo -->
        <div class="video">
            <iframe
                src="https://www.youtube.com/embed/wLjQhNcxFqU"
                title="Vídeo do YouTube"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Imagem de fundo -->
        <img src="https://i.pinimg.com/736x/6d/80/0f/6d800f66e1489f898772cee84ba82657.jpg" alt="Descrição da imagem">

        <!-- Formulário de login -->
        <div class="form-overlay">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" id="login" name="login" placeholder="Digite seu login" required>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
